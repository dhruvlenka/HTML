<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
        }
        p {
            margin-top: -15px;
        }
        ul {
            display: flex;
            list-style: none;
        }
         li {
             margin-right: 100px;
             border: 2px solid black;
             padding: 5px;
             width: 200px;
             background-color: black;
             color: yellow;
             text-align: center;

         }
        div {
            background-color: gray;
            color: black;
            padding: 10px;
            margin: 10px;
            font-size: 12px;
        }
        div:target {
            background-color: yellow;
            color: black;
            padding: 10px;
            margin: 10px;
            font-size: 30px;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <nav> 
            <ul>
                <li> <a href="#html"> HTML</a> </li>
                <li> <a href="#css"> CSS </a> </li>
                <li> <a href="#javascript"> JAVASCRIPT </a></li>
                <li> <a href="#sql"> SQL </a> </li>
            </ul>
        </nav>
        <main>
            <div id="html">
                <h1> HTML </h1>
                <p> Buy this course in just 499.</p>
            </div>

            <div id="css">
                <h2> CSS </h2>
                <p> Buy this course in just 599.</p>
            </div>

            <div id="javascript">
                <h2> JavaScript </h2>
                <p> Buy this course in just 699.</p>
            </div>

            <div id="sql">
                <h2> SQL </h2>
                <p> Buy this course in just 999.</p>
            </div>
        </main>
    </section>
</body>
</html>
