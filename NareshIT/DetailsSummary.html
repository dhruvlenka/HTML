<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details and Summary </title>
    <style>
        p {
            margin-left: 30px;
            color: blue;
        }
        dt  {
            font-weight: bold ; 
        }
        dl {
            display: grid;
            grid-template-columns: 4fr 8fr;
        }
        legend {
            padding: 5x;
            background-color: black;
            color: white;
            text-align: center;
            box-shadow: 4px 4px 3px gray;
            border-radius: 20px;
        }
        fieldset {
            margin-bottom: 30px ;
            box-shadow: 5px 5px 3px gray;
        }
        h2{
            font-size: 60px;
            text-shadow: 3px 2px 3px blue;
        }
    </style>
</head>
<body>
    <h2> Heading Web-Technologies</h2>
    <details open>
        <!-- Expandable and Collapse-->
        <summary> Dhruv </summary>
        <p> * An iOS Developer </p>
        <p> * An Front-End Developer </p>
        <p> * Java Developer </p>
    </details>

    <details>
        <summary> Gaurav </summary>
        <p> Java Developer </p>
        <p> Full Stack Developer </p>
    </details>

    <h2 align="center"> Portfolio </h2>
    <!-- FieldSet and Legend -->
     <fieldset>
        <!-- Legend -->
        <legend> Pesonal Info </legend>
        <!-- Data List (dl)-->
         <dl>
            <dt> Full Name: </dt>
            <dd> Some Name: </dd>
            <dt> Father's Name: </dt>
            <dd> Father Name: </dd>
         </dl>
     </fieldset>
     <fieldset>
        <legend> Address Info </legend>
        <dl>
            <dt> City: </dt>
            <dd> City Name: </dd>
            <dt> State: </dt>
            <dd> State Name: </dd>
            <dt> Postal Code: </dt>
            <dd> Code: </dd>
        </dl>
     </fieldset>
</body>
</html>
