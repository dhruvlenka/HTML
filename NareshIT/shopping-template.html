<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header {
            box-shadow: 2px 2px 3px gray;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            background-color: black;
            color: white;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;

        }
        .menu span {
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            margin-right: 20px ;
        }
        .shortcut span {
             font-size: 20px;
             font-family: Arial, Helvetica, sans-serif;
             margin-right: 10px;
        }
        article {
            font-size: 15px;
            text-align: center;
            background-color: black;
            color: white;
            padding: 17px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        main {
            display: flex;
        }
        .banner-img {
            height: 500px;
            width: 485px;
            margin-right: 20px;
        }
        .men {
            background-image: url("../public/men.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 500px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .women {
            background-image: url("../public/women.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 500px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .kids {
            background-image: url("../public/kids.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 500px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .button {
            text-align: center;
            width: 100px ;
            background-color: white;
            color: black;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            border-radius: 15px;
        }
        h1 {
            font-size: 60px;
            color :white;
            text-shadow: 2px 2px 2px black;
            text-align: center;
        }
        .highlights {
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
            text-align: center;
            padding: 20px;

        }
        .shipping {
            margin-bottom: -10px;
        }
        .returns {
            margin-bottom: -10px;
        }
        .shopping {
            margin-bottom: -10px;
        }
        .styles {
            margin-bottom: -10px;
        }
    </style>
</head>
<body>
    <header>
         <!-- Divison1 -->
    <div class="brand">
        Shopper 
    </div>
    <!-- Divison 2 -->
     <div class="menu">

        <span> Shop </span>
        <span> Blog </span>
        <span> Pages </span>
        <span> Docs </span>
     </div>
     <!-- Division 3 -->
      <div class="shortcut">
        <span class="bi bi-search"></span>
        <span class="bi bi-person"></span>
        <span class="bi bi-heart"></span>
        <spam class="bi bi-cart2"></spam>

    <article>
        <span class="bi bi-lightning-fill"> <span> HAPPY HOLIDAY DEALS ON EVERYTHING </span> <span class="bi bi-lightning-fill"> </span> </span>
    </article>
    <!-- main -->
     <main>
        <div class="men">

            <!-- <div class="button"> Men <span class="bi bi-chevron-right"> </span></div> -->
        </div>
        <div class="women">
            <h1> Women</h1>
            <!-- <div class="button"> Women <span class="bi bi-chevron-right"> </span></div> -->
        </div>
        <div class="kids">
            <h1> Kids</h1>
          <!-- <div class="button"> Kids <span class="bi bi-chevron-right"> </span></div> -->  
        </div>
     </main>
     <div class="highlights">
        <div>
            <span class="bi bi-truck"></span>
            <h4 class="shipping"> FREE SHIPPING </h4>
            <p style="margin-left: 45px;"> From all order above $100</p>
        </div>
        <div>
            <span class="bi bi-arrow-down-up"></span>
            <h4 class="returns"> FREE RETURNS </h4>
            <p style="margin-left: 65px;"> Return money within 30 days </p>
        </div>
        <div> 
            <span class="bi bi-lock"></span>
            <h4 class="shopping"> SECURE SHOPPING </h4>
            <p style="margin-right: 25px;"> You're in safe hands </p>
        </div>
        <div>
             <h4 class="styles"> OVER 10,000 STYLES </h4>
             <span class="bi bi-lock"></span>
             <p style="margin-left: 30px;"> We have everything you need  </p>
        </div>
     </div>
