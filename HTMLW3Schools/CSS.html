<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS </title>
    <!-- Internal CSS -->
    <style>
        .heading {
            text-align: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 5px;
            border: 4px solid rgb(30, 36, 210);
            padding: 30px;
        }
        .css {
            margin-top: 5px;
            text-align: center;
            justify-content: center;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1 class="heading"> CSS </h1>
    <p class="css"> Cascading Style Sheets. </p>

    <!-- Inline CSS -->
    <h1> Inline CSS </h1>
    <p style="color: brown; font-weight: bold; font-size: 20px;"> An inline css is used to apply a unique style to a single HTML element. </p>
</body>
</html>
