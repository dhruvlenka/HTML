<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        h1 {
            margin-bottom: -15px;
        }
        .html {
            background-color:beige;
            border-radius: 15px;
            padding: 20px ;
            width: 300px;
            margin: auto;
        }
        .swift {
            background-color:cornflowerblue;
            border-radius: 15px;
            padding: 20px ;
            width: 300px;
            margin: auto;
        }
        .java {
            background-color:lightcoral;
            border-radius: 15px;
            padding: 20px ;
            width: 300px;
            margin: auto;
        }


    </style>
</head>
<body>
    <!-- Multiple <div> element-->
        <h1> Multilple div elements</h1>
        <div class="html"> 
            <h1> HTML </h1>
            <p> HTML is a markup language not a programming language. </p>
        </div>
        <br>

        <div class="swift">
            <h1> Swift</h1>
            <p> Swift is programming language which is used to make iOS Applications. </p>
        </div>
        <br>

        <div class="java"> 
            <h1> Java </h1>
            <p> Java is high-level, object-oriented programming language. </p>
        </div>
</body>
</html>
