<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Float </title>
    <style>
        h1 {
            margin-bottom: -15px;
        }
        .float-container {
            width: 100%;
            overflow: auto;
        }
        .delhi {
            background-color: yellow;
            width: 20%;
            float: left;
            padding: 20px;
        }
        .tokyo {
            background-color: lightblue;
            width: 20%;
            float: left;
            padding: 20px;
        }
        .moscow {
            background-color: lightcyan;
            width: 20%;
            float: left;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="float-container"></div>
        <div class="delhi"> 
            <h1> New Delhi </h1>
            <p> New Delhi is the capital of India. </p>
        </div>

        <div class="tokyo">
            <h1> Tokyo </h1>
            <p> Tokyo is the captital of Japan.</p>
        </div>

        <div class="moscow">
            <h1> Moscow </h1>
            <p> Moscow is the capital of Russia. </p>
        </div>
    </div>
</body>
</html>
