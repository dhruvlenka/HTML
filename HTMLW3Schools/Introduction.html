<!-- The !DOCTYPE html declaration defines that this document is an HTML5 document.-->
<!DOCTYPE html>
<!-- The <html> element is the root element of the HTML page. -->
<html>
    <!-- The <head> element contains meta information about the HTML page.-->
    <head>
        <!-- The <title> element specifies a title for the HTML page (bookmark)-->
        <title> First Program </title>
    </head>

    <!-- 
    The <body> element defines the document's body, and is a container for all the
    visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
    -->
    <body>
        <h1>My Firsrt Heading </h1>
        <p> My First Paragraph </p>
    </body>
</html>
