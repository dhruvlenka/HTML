<!-- 
- All HTML documents must start with a document type declaration: <!DOCTYPE html>.
- The HTML document itself begins with <html> and ends with </html>.
- The visible part of the HTML document is between <body> and </body>. 
- DOCTYPE is not case sensitive, you can write it as Doctype.
 -->

<!Doctype html>
<html>
    <head>
        <title> Basics </title>
    </head>
    
    <body>
        <!-- headings -->
         <h1> Hello </h1>
         <h2> World </h2>
         <h3> I am </h3>
         <h4> Bruce Wayne</h4>
         <h5> The CEO of Wayne Enterprise</h5>
         <h6> And he is fox the manager.</h6>

         <!-- Paragraphs -->
        <p> Hi, I am learning basics of HTML.</p>

        <!-- HTML Links -->
         <a href="https://www.reddit.com"> Reddit </a>

         
        <!-- HTML Images -->
        <img src="ApplePark.jpg", alt="Apple Park", width="300", height="300">

    </body>
</html>
