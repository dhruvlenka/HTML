<!DOCTYPE html>
<html>
    <body>
        <!-- 
        The href attribute
        'a' tag defines a hyperlink,
        'href' attributes specifies the URL of the page.  
        -->
        <a href="https://geeksforgeeks.org"> Geeks for Geeks </a>
        <br> 

        <h4>SRC attribute</h1>
        <!-- 
        The <img> tag is used to embed an image in an HTML page. 
        The src attribute specifies the path to the image to be displayed:
         -->
        <img src="ApplePark.jpg", width="300", height="300">
        <br>

        <!-- 
        The 'alt' attribute
        The required alt attribute for the <img> tag specifies an 
        alternate text for an image, if the image for some reason 
        cannot be displayed. This can be due to a slow connection, 
        or an error in the src attribute, or if the user uses a 
        screen reader.
         -->
        <h5> Alt attribute </h5>
        <img src = "ApplePark.jpg" alt = "Apple Park" width="200" height="200">
        <p> Image Found</p>
        <br>

        <img src="porsche.jpg" alt="Porsche">
        <p> Image Not found</p>
        <br>

        <!-- 
        The 'Style' Attribute
        The style attribute is used to add styles to an element, such as color, font, size, and more.
        -->
        <h5> Style Attribute </h5>
        <p style="color: red;"> This is a red paragraph. </p>
        <p style="color: blue;"> This is a blue paragraph. </p>
        <br>

        <!-- 
        The 'lang' attribute
        You should always include the lang attribute inside the <html> tag,
        to declare the language of the Web page. This is meant to 
        assist search engines and browsers.

        <!DOCTYPE html>
        <html lang="en">
        <body>
        ...
        </body>
        </html>
        -->

        <!-- 
        The 'title' attribute
        The title attribute defines some extra information about an element.
         -->
        <h5> Title Attribute </h5>
        <h6 title="I'm a heading" style="color: brown;"> This is a heading 
        <br>
        <p title="I'm a tooltip" style="color: blueviolet;"> This is a paragraph.</p>
        </h6>
        
        <!-- 
        Note:
        Always use lowercase attribute.
        Always use quote attribute values.
        We can use single and double quotes around attributes values.
        -->
    
    </body>
</html>
