<html lang="en">
<head>

</head>
<body>
    <table border="1" rules="all" cellpadding="15px" >
        <caption> Product Details </caption>
        <tr>
            <!-- for heading we use: th-->
            <th>S.No</th>
            <th>Name of Item</th></th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>iPhone 15 Pro Max</td>
            <td rowspan="2">130000</td>
        </tr>
        <!-- Row 3 -->
         <tr>
            <td> 2 </td> 
            <td> Macbook Pro </td>
          <!--  <td>130000</td> -->
         </tr>
         <!-- Row4-->
         <tr>
            <td colspan="2"> Total Price </td> <!-- Merging the column from colspan: it will take two columns space -->
            <td> 239890</td>
         </tr>
         </tr>
    </table>
</body>
</html>
