<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment1, Day 4</title>
</head>
<body>
    <table border="1" rules="all" cellpadding="15px">
        <h2> Assignment </h2>
        <!-- row 1 -->
        <tr align="center"> 
            <td> A </td>
            <td rowspan="2">
                <ul type="disc">
                    <li> Item 1</li>
                    <li> Item 2</li>
                </ul>
            </td>
        </tr>
        <!-- row 2-->
      <tr align="center">
        <td> B</td>
      </tr>
      <!-- row 3 -->
      <tr align="center">
        <td colspan="2"> C </td>
      </tr>
      <!-- row 4-->
      <tr align="center">
        <td> 
            <ul type="square">
                <li> Item 3</li>
                <li> Item 4</li>
            </ul>
        </td>
        <td>
            <table>
                <tr>
                    <th colspan="2"> 
                        Table
                    </th>
                </tr>

            </table>
        </td>
      </tr>
    </table>
</body>
</html>
