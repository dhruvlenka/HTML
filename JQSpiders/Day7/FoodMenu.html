<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Food Menu </h2>
    <label for="food"> Choose Food Category </label>
    <select name="food" id="food">
        <option value="" disabled selected> -- Select Food Item -- </option>
        <optgroup label="Fast Food">
            <option value="Corn and Chessy Pizza"> Corn and Chessy Pizza</option>
            <option value="Paneer Burger"> Paneer Burger </option>
            <option value="Noodles"> Noodles </option>
            <option value="McPuff"> McPuff </option>
            <option value="French Fry"> French Fry </option>
        </optgroup>
        <optgroup label="Veg">
            <option value="Paneer Aalu"> Paneer Aalu </option>
            <option value="Paneer Matar"> Paneer Matar </option>
            <option value="Chawal Daal Bhujiya"> Chawal Daal Bhujiya </option>
            <option value="Gobhi Aalu"> Gobhi Aalu </option>
            <option value="Soya and Rice"> Soya and Rice </option>
        </optgroup>
        <optgroup label="Non-Veg">
            <option value="Egg Rice"> Egg Rice </option>
            <option value="Chicken Rice"> Chicken Rice </option>
            <option value="Chicken Rice with Pepsi"> Chicken Rice with Pepsi </option>
            <option value="Matan Rice"> Matan Rice </option>

        </optgroup>
    </select> 
</body>
</html>
