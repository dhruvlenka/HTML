<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area </title>
</head>
<body>
    <h1> Text Area </h1>
    <label for="feedback"> Give us your feedback! </label> <br> <br>
    <textarea name="" id="feedback" cols="10" rows="10" placeholder="Write Something!"> </textarea>
    
    <br> <br>
    <button type="submit"> Submit </button>
    <button type="reset"> Cancel </button>

</body>
</html>
