<body>
        <h1 style="text-align: center; margin-bottom: -15px; color: cadetblue;"> Input with Label Tag </h1>
        <p style="text-align: center; color: darkgoldenrod;"> Account Opening Form "HDFC Bank" Customer </p>
    <form>
        <label for="custName"> Customer Name </label>
        <input type="text" id="custName" name="custName"> <br>
        <label for="custEmail"> Customer Email </label>
        <input type="email" id="custEmail" name="custEmail"> <br>
        <!-- Implicit Association -->
        <label> Mobie: <input type="tel" name="mobile"> </label> <br>
        <button> Submit </button>
    </form>
</body>
