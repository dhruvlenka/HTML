<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Log In Page</title>
    <style>
         form {
        background-color:burlywood;
        padding: 20px;
        border-radius: 15px;
    }
    </style>
</head>
<body>
    <!-- Form: 1-->
    <form>
        <h4> Sign Up</h4>  
                                <!-- for backend -->
        Name <input type="text" name="user-name"> <br> <br>
        Email <input type="email" name="user-email"> <br> <br>
        Mobile <input type="tel" name="user-mobile"> <br> <br>
        Password <input type="password" name="user-password"> <br> <br>
        <button type="submit"> Submit </button>
        <button type="reset"> Cancel</button>
         </form>
         
         <!-- Form: 2-->
         <br> 
         <form> 
            <h4> Log In </h4>
                                <!-- for backend -->
        Email <input type="email" name="user-email"> <br> <br>
        Password <input type="password" name="user-password"> <br> <br>
        <button type="submit"> Submit </button>
        <button type="reset"> Cancel</button>
         </form>
</body>
</html>
