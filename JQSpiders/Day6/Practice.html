<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Practice</title>
</head>
<body>
    <h1 style="text-align: center;"> FORMS </h1> 
    <form>
        Name: <br> <input type="text"> <br>
        Enrollment <input type="text"> <br>
        Course <input type="text"> <br>
        Stream <input type="text"> <br>
        Mobile Number <input type="tel"> <br>
        Email <input type="email"> <br>
        Fee <input type="number"> <br>
        Date of Payment <input type="datetime"> <br>
        <Button> Submit </Button>
    </form>
</body>
</html>
