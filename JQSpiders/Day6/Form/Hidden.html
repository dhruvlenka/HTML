<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden File </title>
</head>
<body>
    <h1 style="text-align: center;"> Student Login </h1>
    <form>
    <!-- Email -->
    <label for="studentEmail" style="color: blue;"> Email </label> 
    <input type="text" id="studentEmail" name="studentEmail" > <br>
    <input type="hidden" id="studentID" value="3791">

    <!-- Password -->
    <label for="studentPass" style="color: blue;"> Password </label> 
    <input type="password" id="studentPass" name="studentPass"> <br>

    <!-- Submit -->
    <label for="subButton"> Submit </label>
    <input type="submit" id="subButton" name="subButton">

    <!-- Reset -->
    <label for="resetButton"> Reset </label>
    <input type="reset" id="resetButton" name="resetButton">
    </form>
</body>
</html>
