<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
    <style>
        body {
            background-color: darkslategrey;
        }
        form {
            justify-content: center;
            text-align: center;
            background-color: beige;
            padding: 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"> Sign Up </h1>

    <form>
        <!-- First Name -->
    <label for="eName" style="color: blue; "> First Name </label>
    <input type="text" id="eName" name="eName"> <br>

    <!-- Last Name -->
    <label for="lName" style="color: blue;"> Last Name </label> 
    <input type="text" id="lName" name="lName"> <br>

    <!-- Email -->
    <label for="userEmail" style="color: blue;"> Email </label> 
    <input type="email" id="userEmail" name="userEmail"> <br>

    <!-- Password -->
    <label for="userPass" style="color: blue;"> Password </label> 
    <input type="password" id="userPass" name="userPass"> <br>

    <!-- Submit -->
    <label for="subButton"> Submit </label>
    <input type="submit" id="subButton" name="subButton">

    <!-- Reset -->
    <label for="resetButton"> Reset </label>
    <input type="reset" id="resetButton" name="resetButton">
    </form>
</body>
</html>
