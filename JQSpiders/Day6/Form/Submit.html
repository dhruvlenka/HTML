<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Button </title>
</head>
<body>
    <form>
    <label for="eName" style="color: blue;"> First Name </label> <br>
    <input type="text" id="eName" name="eName"> <br>

    <label for="lName" style="color: blue;"> Last Name </label> <br>
    <input type="text" id="lName" name="lName"> <br>

    <label for="userEmail" style="color: blue;"> Email </label> <br>
    <input type="email" id="userEmail" name="userEmail"> <br>

    <label for="subButton"> Submit Button </label>
    <input type="submit" id="subButton" name="subButton">
    </form>
</body>
</html>
