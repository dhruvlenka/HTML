<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2> Ordered List</h2>
    <ol type="1" start="5" reversed>
        <li> Hi </li>
        <li> Hello </li>
        <li> hmm</li>
    
    </ol>

    <br>
    <h2> Unordered List </h2>
    <ul>
        <li> Hi </li>
        <li> Hello </li>
        <li> hmm</li>
    </ul>
</body>
</html>
