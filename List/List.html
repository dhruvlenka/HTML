<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title> Data List </title>
</head>
<body>
    <!-- 
    HTML Description List:
    <dl> tag defines description list
    <dt> tag defines the term (name)
    <dd> tag defines each term
    --> 
        <h1> Description List</h1>
     <dl>
        <dt> Coffee </dt>
        <dd> black hot drink </dd>
        <dt> Milk </dt>
        <dd> white cold drink </dd>
     </dl>
     <hr>   

     <!-- 
     Ordered List
     - An ordered list starts with <ol> tag.
     - Each list items will be marked with numbers by default.
     - Each list item starts with the <li>: list tag.
     - An ordered list can be numerical or alphabetical.
      -->
      
      <h2> Ordered List </h2>
      <p> The list will start with numbers. </p>
      <ol>
        <li> Apple </li>
        <li> Samsung </li>
        <li> Xiomi </li>
        <li> Nokia </li>
      </ol>

      <!-- 
      Unordered List
      - An unordered list starts with the <ul> tag.
      - Each list starts with <li> tag.
      - The list items will be marked with bullets (small black circles) by default. 
       -->
       <h2> Unordered List </h2>
       <p> The list will start with bullets (small black circles) by default. </p>
       <ul>
        <li> Apple </li>
        <li> Samsung </li>
        <li> Xiomi </li>
        <li> Nokia</li>
       </ul>
</body>
</html>
